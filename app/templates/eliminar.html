    <button onclick="mostrarFormularioConsulta()">Consultar Cliente</button>

    <!-- Formulario para consultar cliente -->
    <form id="formulario-consulta" style="display: none;">
        <label for="dniConsulta">DNI:</label>
        <input type="text" id="dniConsulta" name="dniConsulta" placeholder="Ingrese el DNI a consultar...">
        <button type="button" onclick="consultarCliente()">Consultar</button>
    </form>
    <table>

    <div class="container">
        <h2>DNI CONSULTADO</h2>
        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Código Postal</th>
                    <th>Nacimiento</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla-registros"></tbody>
        </table>
    </div>


    <!-- Mostrar detalles del cliente aquí -->
    <div id="detallesCliente" style="display: none;">
        <h3>Detalles del Cliente</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" disabled>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" disabled>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" disabled>
        <button type="button" onclick="habilitarEdicion()">Eliminar</button>
    </div>

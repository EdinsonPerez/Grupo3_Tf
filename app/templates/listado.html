<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Registros</title>

    <!-- Enlaces a Bootstrap y otros estilos si es necesario -->

    <link rel="stylesheet" href="../static/listado.css"> <!-- Ajusta la ruta según tu estructura de archivos -->
</head>

<body>
    <nav>
        
    </nav>

    <button id="modo-oscuro">Modo Oscuro</button>

    <div class="container">
        <h2>Listado de Registros</h2>
        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Código Postal</th>
                    <th>Nacimiento</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla-registros"></tbody>
        </table>
    </div>

    <footer>
        <!-- Coloca tu pie de página si lo tienes -->
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/listado.js"></script>
    <script>
        const modoOscuroButton = document.getElementById("modo-oscuro");
        const body = document.body;

        modoOscuroButton.addEventListener("click", function () {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
